<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Crud</title>
</head>
<body>
    <form id="form" class="form-horizontal">
      
          <!-- Form Name -->
         <center> <legend>Challenges</legend></center>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="txtTitulo">Titulo</label>  
            <div class="col-md-4">
              <input id="txtTitulo" name="txtTitulo" type="text"  class="form-control input-md" required="">
              
            </div>
          </div>
      
      
           <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="txtDescription">Description</label>  
            <div class="col-md-4">
                <input id="txtDescription" name="txtDescription" type="text"  class="form-control input-md" required="">
                
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="txtItems">Items</label>  
            <div class="col-md-4">
                <input id="txtItems" name="txtItems" type="text"  class="form-control input-md" required="">
                
            </div>
          </div>
      
         
          <!-- Button (Double) -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="btnSave"></label>
            <div class="col-md-8">
             <button id="btnSave" name="btnSave" class="btn btn-success">Save</button>
              <button id="btnClean" name="btnClean" type="reset" class="btn btn-default">Clean</button>
            </div>
          </div>
      </form>
      
      <hr>
         
            <div class="row">
            <div class="col-md-12">
            <div class="box">
            <div class="box-header">
            <h3 class="box-title">List Challenges</h3>
      
            <!-- /.box-header -->
      
            <div class="box-body">
              <div class="table-responsive">
              <table class="table table-hover" id="tablaChanges">
               <div class="form-group">
               <div id="resultado"></div>
                  <thead>
                    <tr>
                     <th>ID</th>
                     <th>Titulo</th>
                     <th>Description</th>
                     <th>Items</th>
                     <th>Direccion</th>
                     <th>Options</th>
                    </tr>
      
                  </thead>
                </table>
            
              </div>
            </div>
            <!-- /.box-body -->
          </div>
      
      
        </div>
      </div>

</body>
</html>
